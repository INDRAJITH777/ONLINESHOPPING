{% extends 'shopping.html' %}

{% block content %}
    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <h1>Fruitkart Help center | 24x7 Customer Care Support</h1>
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="tel://1234567920">04862-5522</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:info@yoursite.com">fruitkart@gmail.com</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="#">Fruitkart.com</a></p>
	          </div>
          </div>
        </div>
       
            <h1>Register your Complaints</h1>
            <form id="quickForm" action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name=name id=name class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" name=email id=email class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" name=subject id=subject class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          

         
        </div>
      </div>
    </section>

{% endblock %}
