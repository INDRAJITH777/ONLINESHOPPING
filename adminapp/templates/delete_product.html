{% extends 'admin.html' %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>DataTables</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">DataTables</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"></h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>NAME</th>
                <th>TYPE</th>
                <th>PRICE</th>
                
                <th>DELETE</th>
              
              </tr>
              </thead>
             <tbody>
                {% for i in items %}
            <tr>
              <td>{{i.name}}</td>
              <td>{{i.type}}</td>
              <td>{{i.price}}</td>
              
             
              <td><a href="{% url 'delete_product2' i.id %}"><button style="background-color: red; color: aliceblue;">DELETE</button></a></td>

            </tr>

             {% endfor %}
            </table>
         
</section>
</body>
{% endblock %}
</html>
