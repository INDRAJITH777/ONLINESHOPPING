{% extends 'shopping.html' %}

{% block content %}

        <div class="col-md-9 ftco-animate text-center">
           
          <h1 class="mb-0 bread">Checkout</h1>
        </div>


  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-7 ftco-animate">
            <form style="margin-left:100px ;" action="{% url 'checkout' %}"  method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <h3 class="mb-4 billing-heading">Billing Details</h3>
                <div class="row align-items-end">
                    <div class="col-md-6">
                  <div class="form-group">
                      <label for="firstname">First Name</label>
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="lastname">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lname" placeholder="">
                  </div>
              </div>
              <div class="w-100"></div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="country">State / Country</label>
                          <div class="select-wrap">
                        <select name="country" id="country" class="form-control">
                            <option value="France">France</option>
                          <option value="Italy">Italy</option>
                          <option value="Philippines">Philippines</option>
                          <option value="South">South Korea</option>
                          <option value="Hongkong">Hongkong</option>
                          <option value="Japan">Japan</option>
                          <option value="India">India</option>
                        </select>
                      </div>
                      </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                      <div class="form-group">
                      <label for="streetaddress">Street Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="House number and street name">
                  </div>
                  </div>
                  
                  <div class="w-100"></div>
                  <div class="col-md-6">
                      <div class="form-group">
                      <label for="towncity">Town / City</label>
                    <input type="text" name="city" class="form-control"  id="city" placeholder="">
                  </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="postcodezip">Postcode / ZIP *</label>
                    <input type="text" name="postcode" class="form-control" id="postcode" placeholder="">
                  </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="col-md-6">
                  <div class="form-group">
                      <label for="phone">Phone</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="emailaddress">Email Address</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="">
                  </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Place an Order" class="btn btn-primary py-3 px-5">
              </div>
              
              <div class="w-100"></div>
              <div class="col-md-12">
                  <div class="form-group mt-4">
                                      
                                  </div>
              </div>
              </div>
              
            <!-- END -->
         
               
          
                
              
               </form>
            
                  
                             
            </form>
                </div>
            </div>
        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section>

{% endblock %}
